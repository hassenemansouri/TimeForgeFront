
    <h2 class="text">List of Boards</h2>

    <div class="export-buttons">
      <button class="btn btn-success" (click)="exportToExcel()">📂 Export to Excel</button>
      <input
        type="text"
        class="search-input"
        [(ngModel)]="searchText"
        placeholder="Search Project..."
      />
      <button class="btn btn-danger" (click)="exportToPDF()">📝 Export to PDF</button>
    </div>

    <div class="d-flex justify-content-center mb-4">

      <button class="btn btn-primary" [routerLink]="['/boards/add']">
        ➕ Add Board
      </button>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let board of boards">
            <td>{{ board.title }}</td>
            <td>{{ board.description }}</td>

            <td data-label="Actions">
              <div class="btn-container">
                <button class="btn btn-info"  [routerLink]="['/kanban', board._id]" >
                  <i class="fas fa-running me-2"></i> Go To Kanban
                </button>


                <button class="btn btn-warning btn-sm" [routerLink]="['/boards/edit', board._id]">
                  🖊️ Edit
                </button>
                <button class="btn btn-danger" (click)="deleteBoard(board._id)">
                  🗑️ Remove
                </button>

              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
