<div class="container mt-5">
  <h2 class="text-center text-light mb-4">List of Workflows</h2>

  <!-- Barre de recherche -->
  <!-- Boutons d'exportation -->
  <div class="export-buttons d-flex justify-content-center mb-4">
    <button class="btn btn-success" (click)="exportToExcel()">üìÇ Export to Excel</button>
    <input
      type="text"
      class="form-control w-50"
      [(ngModel)]="searchText"
      placeholder="Search Workflows..."
    />
    <button class="btn btn-danger" (click)="exportToPDF()">üìù Export to PDF</button>
  </div>

  <!-- Ajouter un workflow -->
  <div class="d-flex justify-content-center mb-4">
    <button class="btn btn-primary" [routerLink]="['/workflows/add']">
      ‚ûï Add a Workflow
    </button>
  </div>

  <!-- Table des workflows -->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered shadow-lg rounded">
      <thead class="thead-dark">
      <tr>
        <th>Workflow Name</th>
        <th>Steps</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let workflow of filteredWorkflows()">
        <td>{{ workflow.workflowName }}</td>
        <td>{{ workflow.steps.join(', ') }}</td>
        <td>
          <div class="btn-container d-flex justify-content-center">
            <button class="btn btn-warning btn-sm mx-1" [routerLink]="['/workflows/edit', workflow.id]">
              ‚úèÔ∏è Update
            </button>
            <button class="btn btn-danger btn-sm mx-1" (click)="deleteWorkflow(workflow.id)">
              üóëÔ∏è Delete
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
