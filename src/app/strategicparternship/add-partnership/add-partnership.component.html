<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
          <h3 class="mb-0">Add Strategic Partnership</h3>
        </div>
        <div class="card-body p-4">

          <form (ngSubmit)="addPartnership()">
            <!-- Name Input -->
            <div class="mb-3">
              <label for="name" class="form-label">Partnership Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter partnership name"
                [(ngModel)]="partnership.name"
                name="name"
                required
              />
            </div>

            <!-- Description Textarea -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="4"
                placeholder="Describe the partnership"
                [(ngModel)]="partnership.description"
                name="description"
                required
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg rounded-pill">
                <i class="bi bi-plus-circle me-2"></i> Add Partnership
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
