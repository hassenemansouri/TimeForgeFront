
  <h2 class="text" id="list">List of Column</h2>

  <div class="export-buttons">
    <button class="btn btn-success" (click)="exportToExcel()">📂 Export to Excel</button>
    <input
      type="text"
      class="search-input"
      [(ngModel)]="searchText"
      placeholder="Search column..."
    />
    <button class="btn btn-danger" (click)="exportToPDF()">📝 Export to PDF</button>
  </div>

  <div class="d-flex justify-content-center mb-4">

    <button class="btn btn-primary" [routerLink]="['/columns/add']">
      ➕ Add column
    </button>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Order</th>

          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let column of columns">
          <td>{{ column.name }}</td>
          <td>{{ column.order }}</td>

          <td data-label="Actions">
            <div class="btn-container">
              <button class="btn btn-warning btn-sm" [routerLink]="['/columns/edit', column._id]">
                🖊️ Edit
              </button>
              <button class="btn btn-danger" (click)="deleteColumn(column._id)">
                🗑️ Remove
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
