<!-- Forgot Password Form -->
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="forgot-password-card shadow-lg p-4 rounded bg-light">
    <h2 class="text-center fw-bold text-primary mb-3">Forgot Password</h2>
    <p class="text-center text-muted mb-4">Enter your email to receive a password reset link</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <div class="mb-4">
        <label for="email" class="form-label text-dark">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" class="form-control form-control-lg stylish-input" formControlName="email" placeholder="Enter your email" required>
          <div *ngIf="forgotPasswordForm.controls['email'].invalid && forgotPasswordForm.controls['email'].touched" class="text-danger mt-2">
            <small *ngIf="forgotPasswordForm.controls['email'].errors?.['required']">Email is required.</small>
            <small *ngIf="forgotPasswordForm.controls['email'].errors?.['email']">Enter a valid email.</small>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="forgotPasswordForm.invalid || loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
        {{ loading ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>
  </div>
</div>

<!-- Add Font Awesome for icons (if necessary) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
