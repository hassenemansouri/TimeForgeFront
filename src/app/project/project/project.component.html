<div class="container">
    <h2>List of Projects</h2>
  
    <button class="btn btn-primary" [routerLink]="['/projects/add']">
      ➕ Add Project
    </button>
  
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.title }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.startDate | date:'yyyy-MM-dd' }}</td>
          <td>{{ project.endDate | date:'yyyy-MM-dd' }}</td>
          <td>{{ project.status }}</td>
          <td data-label="Actions">
            <div class="btn-container">
              <button class="btn btn-warning btn-sm" [routerLink]="['/projects/edit', project.id]">
                🖊️ Edit
              </button>
              <button class="btn btn-danger" (click)="deleteProject(project.id)">
                🗑️ Remove
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
