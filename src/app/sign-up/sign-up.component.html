<div class="sign-up-wrapper">
  <div class="sign-up-card">
    <h2>Create Your Account</h2>
    <p>Please fill in the form to sign up.</p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="name">Name</label>
        <input id="name" type="text" formControlName="name" class="p-inputtext w-full enhanced-input" />
        <div *ngIf="nameControl?.invalid && nameControl?.touched" class="error-message">
          Name is required and must be at least 3 characters long.
        </div>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="p-inputtext w-full enhanced-input" />
        <div *ngIf="emailControl?.invalid && emailControl?.touched" class="error-message">
          Please enter a valid email.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="p-inputtext w-full enhanced-input" />
        <div *ngIf="passwordControl?.invalid && passwordControl?.touched" class="error-message">
          Password is required and must be at least 6 characters long.
        </div>
      </div>

      <div class="input-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="p-inputtext w-full">
          <option value="">Select Role</option>
          <option value="EMPLOYEE">Employee</option>
          <option value="MANAGER">Manager</option>
        </select>
        <div *ngIf="roleControl?.invalid && roleControl?.touched" class="error-message">
          Role is required.
        </div>
      </div>

      <button pButton label="Sign Up" icon="pi pi-user-plus" class="w-full sign-up-btn" type="submit" [disabled]="signUpForm.invalid"></button>

      <div *ngIf="errorMessage" class="error-message">
        <i class="pi pi-exclamation-triangle"></i> {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
